{% extends "base.html" %}
{% block title %}
    {{ block.super }} - home
{% endblock %}
{% block content %}
    {% for obj in question_list %}
        <div class="question">
            <a href="{{ obj.build_url }}"><h2>{{ obj.name }}</h2></a>
            <p>{{ obj.created_date }}</p>
        </div>
    {% endfor %}
{% endblock %}
